    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="/assets/mitrais-logo.png">
        </div>
        <div class="header-right">
          <a href="#" class="login">Log in</a>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <h3 class="notification-text">ALL NOTIFICATION</h3>
      <div class="container container-notification shadow-lg mt-5">
        <div class="row">
          <div class="col-1">
            <a href=""
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="#6607c5"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                /></svg
            ></a>
          </div>
          <div class="col">
            <h3 class="notification-text home-margin">HOME</h3>
          </div>
        </div>
        <hr />
        <div class="row align-items-end">
          <div class="col-md-10">
            <p class="notification-text"><b>NOTIFICATION</b></p>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
              <b>DELETE ALL</b>
            </button>
          </div>
        </div>
        <hr />
        <div class="row justify-content-md-center">
          <div class="col-md-10">
            <a href="#">Welcome to Mitrais !! SYSTEM sent you 50 carrots</a>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-outline-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"

                <path

                />
              </svg>
            </button>
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col-md-10 mt-5">
            <p>Showing page 1 of 1</p>
          </div>
          <div class="col-md-2">
            <nav aria-label="Page navigation example">

                <li class="page-item">

                <li class="page-item">
